<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  
    <title>Money Tracker WebApp</title>
</head>
<body>
    <h1>Money Tracker Web App</h1>
    <div class="income-section">
        
        <label for="income-category-select">Income Category:</label>
        <select id="income-category-select">
            <option value="Salary">Salary</option>
            <option value="Savings">Savings</option>
            <option value="Gifts">Gifts</option>
            <option value="Lottery">Lottery</option>
            <option value="Rental Income">Rental Income</option>
            <option value="Freelance Income">Freelance Income</option>
        </select>
        <label for="income-amount-input">Amount:</label>
        <input type="number" id="income-amount-input">
        <label for="income-date-input">Date:</label>
        <input type="date" id="income-date-input">
        <button id="add-income-btn">Add Income</button>
    </div>
    <div class="input-section">
        <label for="category-select">Expense Category:</label>
        <select id="category-select">
            <option value="College Fee">College Fee</option>
            <option value="Rent">Rent</option>
            <option value="Transport">Transport</option>
            <option value="Food">Food</option>
            <option value="Shopping">Shopping</option>
            <option value="Cool Drinks">Cool Drinks</option>
        </select>
        <label for="amount-input">Amount:</label>
        <input type="number" id="amount-input">
        <label for="date-input">Date:</label>
        <input type="date" id="date-input">
        <button id="add-btn">Add Expense</button>
    </div>
    <div class="income-list">
        <h2>Income List</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="income-table-body"></tbody>
            <tfoot>
                <tr>
                    <td>Total:</td>
                    <td id="total-income"></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <div class="expenses-list">
        <h2>Expenses List</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="expense-table-body"></tbody>
            <tfoot>
                <tr>
                    <td>Total:</td>
                    <td id="total-expense"></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <div class="total-balance">
        <h2>Total Balance</h2>
        <p>Total Balance: <span id="total-balance"></span></p>
    </div>
    <canvas id="incomeChart" width="400" height="400"></canvas>
    <canvas id="expenseChart" width="400" height="400"></canvas>
    <script src="script.js"></script>
</body>
</html>
